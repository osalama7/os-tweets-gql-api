scalar Date

schema {
  query: Query
}

type Query {
  tweets(paginationOptions: paginate): [Tweet]!
}

enum Role {
  USER
  ADMIN
}

input paginate {
  skip: Int
  take: Int
}

type Tweet {
  id: ID!
  id_str: Float
  name: String
  text: String
  conts: [String]
  created_at: Date
  current_user_retweet_id: Float
  url_entities: [String]
  retweet_count: Float
  in_reply_to_user_id: Float
  in_reply_to_status_id: Float
  source: String
}
